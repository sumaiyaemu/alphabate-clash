<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabate Clash Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body  >
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section class="Home min-h-screen text-white flex flex-col justify-center items-center hidden">
                <div class=" flex flex-col items-center gap-10">
                    <h1 class="text-8xl font-extrabold">ALPHABATE CLASH</h1>
                <p class="text-2xl font-semibold">Unleash your keyboard kug Fu:press 'enter' to play</p>
                <button class="btn bg-white text-black text-2xl">Play Now</button>
                </div>
        </section>
        <section class="play-ground">
    <div class="flex flex-col items-center gap-20 pt-20">
        <!--screen-->
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
            <div class="flex justify-center">
            <p class="bg-[#2F2941] text-white font-bold px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
            
        </div>
        <div class="flex justify-center h-full">
            <p class="text-black text-9xl font-bold">Y</p>
        </div> 
        </div>
        <!--keyboard start!-->
        <div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">q</kbd>
                <kbd class="kbd">w</kbd>
                <kbd class="kbd">e</kbd>
                <kbd class="kbd">r</kbd>
                <kbd class="kbd">t</kbd>
                <kbd class="kbd">y</kbd>
                <kbd class="kbd">u</kbd>
                <kbd class="kbd">i</kbd>
                <kbd class="kbd">o</kbd>
                <kbd class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">a</kbd>
                <kbd class="kbd">s</kbd>
                <kbd class="kbd">d</kbd>
                <kbd class="kbd">f</kbd>
                <kbd class="kbd">g</kbd>
                <kbd class="kbd">h</kbd>
                <kbd class="kbd">j</kbd>
                <kbd class="kbd">k</kbd>
                <kbd class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">z</kbd>
                <kbd class="kbd">x</kbd>
                <kbd class="kbd">c</kbd>
                <kbd class="kbd">v</kbd>
                <kbd class="kbd">b</kbd>
                <kbd class="kbd">n</kbd>
                <kbd class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
              </div>
        </div>
        <!--keyboard end!-->
       <div class=" flex justify-between w-3/5">
        <button class="btn rounded-full bg-[#894189] text-white border-none px-4">
            Life
            <img src="images/Group 23.svg" alt="">
            <span>1</span>
          </button>
          <button class="btn rounded-full bg-[#360490] text-white border-none px-4">
            score
           <img src="images/monetization_on.svg" alt="">
            <span>1</span>
          </button>
       </div>
    </div>
        </section>
        <section class="score">
            
        </section>
    </main>
</body>
</html>
